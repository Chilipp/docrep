language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "2.7"
  - "3.4"
  - "3.5"
install:
  - pip install coveralls pytest
  - python setup.py install

script:
  - coverage run --source=docrep setup.py pytest
  - pytest docrep --doctest-modules

after_success:
  coveralls
